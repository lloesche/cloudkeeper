[tox]
envlist = py38-{black,syntax,tests}

[flake8]
max-line-length=120
exclude =
  .git,.tox,__pycache__,.idea,.pytest_cache
application-import-names=cloudkeeper_plugin_k8s
ignore=F403, F405, E722, N806, N813, E266, W503, E203

[pytest]
addopts= --cov=cloudkeeper_plugin_k8s -rs -vv --keep-cluster
testpaths=
  test

[testenv]
install_command = python -m pip install -f /build {opts} {packages}
usedevelop = true

[testenv:py38-syntax]
deps =
  flake8
  pep8-naming
commands =
  flake8 --verbose

[testenv:py38-tests]
deps =
  pytest
  pytest-cov
  pytest-kind
commands=
  pytest

[testenv:py38-black]
deps =
  black==20.8b1
commands =
  black --check --diff --target-version py38 .
